<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock / paper scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   

    <main>
        <header><h1>Rock Paper Scissors</h1></header>
        <section class="score">
            <div class="your-score">
                <h6>you</h6>
                <h2>1</h2>
            </div>

            <div class="computer-score">
                <h6>computer</h6>
               <h2>0</h2>
            </div>
        </section>

        <div><span class="winner">you win with 3 points</span></div>

        <div class="button_container">
            <button class="rock_btn">Rock</button>
            <button class="paper_btn">Paper</button>
            <button class="scissors_btn">Scissors</button>
        </div>
    </main>
</body>
<script src="main.js"></script>
</html>
